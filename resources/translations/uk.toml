[classic_intro]
other = '"Класичний" варіант - це альтернатива <a href="{{ .modern }}">"сучасному" дизайну сайту</a>. Він не вимагає Javascript чи складного CSS чи специфічного HTML для роботи і прекрасно підходить для тих, хто використовує інструменти доступності чи старі веб-браузери. З іншого боку, користувачі електронних книг тепер можуть мати <a href="{{ .ebook }}">eBook видання</a>.'

[classic_description]
other = 'Це видання є повністю ідентичним за контентом. Проте, інтерактивні віджети були спрощені, щоб могти працювати тільки на HTML, хоча вони надають посилання на оригінальну версію, щоб читач міг спробувати "повну версію".'

[general_description]
other = 'Як завжди, ця стаття доступна на <a href="{{ .github }}">Github</a>, що дозволяє читачам повідомляти про помилки чи пропонувати зміни. Також є <a href="{{ .readings }}">список допоміжної літератури</a>, що може допомогти зрозуміти цю статтю. Автор також приймає <a href="{{ .donations }}">пожертви</a>, які допомагають покращити якість наявних та нових статей.'

[subscribe_title]
other = "Отримувати повідомлення про оновлення"

[subscribe_content]
other = 'Я викладаю оновлення на моєму <a href="{{ . }}">профілі у Twitter</a>, але Ви також можете отримувати електронні листи коли виходить наступна стаття. Ви можете відписатися від цих електронних листів будь-коли, я використовую Mailchimp для обробки цього.'

