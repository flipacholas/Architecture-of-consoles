other = 'Edisi ‘klasik’ ini versi bentuk lain dari <a href="{{ .modern }}">versi ‘modern’</a>. Jadi tidak perlu Javascript, CSS mutakhir, atau HTML berbelit agar berfungsi sehingga cocok untuk pembaca yang menggunakan alat aksesibilitas atau peramban web peninggalan. Di sisi lain, pengguna eBook bisa menggunakan <a href="{{ .ebook }}">edisi eBook</a>.'

