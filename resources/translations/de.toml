[classic_intro]
other = "Die 'klassische' Ausgabe ist eine alternative Version zur <a href=\"{{ .modern }}\">'modernen' Ausgabe</a>. Sie benötigt kein Javascript, modernes CSS oder kompliziertes HTML, was sie ideal für Leser macht, die Zugangshilfen oder veraltete Internetbrowser verwenden. Andererseits können eBook-Nutzer nun die <a href=\"{{ .ebook }}\">eBook-Ausgabe</a> überprüfen."

[classic_description]
other = "Diese Ausgabe ist inhaltlich identisch. Allerdings wurden interaktive Widgets vereinfacht, um mit reinem HTML zu funktionieren, obwohl diese einen Link zum Originalartikel anbieten, falls der Leser die 'Vollversion' ausprobieren möchte."

[general_description]
other = 'Wie immer ist dieser Artikel auf <a href="{{ .github }}">Github</a> verfügbar, um den Lesern die Meldung von Fehlern oder das Vorschlagen von Änderungen zu ermöglichen. Es gibt auch eine <a href="{{ .readings }}">unterstützende Leseliste</a>, die beim Verständnis der Serie hilft. Der Autor akzeptiert auch <a href="{{ .donations }}">Spenden</a>, um die Qualität der aktuellen Artikel und der kommenden zu verbessern.'

