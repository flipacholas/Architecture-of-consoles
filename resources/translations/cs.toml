[classic_edition]
other = "Klasické vydání"

[classic_intro]
other = '„Klasická“ verze je alternativa k <a href="{{ .modern }}">„moderní“ verzi</a>. Nevyžaduje Javascript, neobsahuje nejmodernější CSS a složitý HTML kód, což je ideální pro čtenáře, kteří používají nástroje pro usnadnění přístupu nebo starší internetové prohlížeče. Uživatelé čteček e-knih si nyní mohou přečíst <a href="{{ .ebook }}">e-book verzi</a>.'

[classic_description]
other = "Tato verze je obsahově identická. Nicméně interaktivní widgety byly zjednodušeny pro práci s prostým HTML a budou i nadále nabízet odkaz na původní článek v případě, že čtenář chce vyzkoušet „plnou verzi“."

[general_description]
other = 'Jako vždy je tento článek k dispozici i na <a href="{{ .github }}">Githubu</a>, aby mohli čtenáři nahlásit případné chyby nebo navrhnout změny. K dispozici jsou také <a href="{{ .readings }}">Doplňující materiály</a> , které pomůžou články pochopit. Autor také přijímá <a href="{{ .donations }}">dary</a>, aby mohl zlepšit kvalitu současných i nadcházejících článků.'

[subscribe_title]
other = "Zůstaňte v obraze"

[subscribe_content]
other = 'Postuji aktualizace na svém <a href="{{ . }}">Twitter profilu</a>, ale můžete se také přihlásit k odběru e-mailového newsletteru, když vyjde nový článek. Můžete se odhlásit kdykoliv, používám k tomu službu Mailchimp.'

