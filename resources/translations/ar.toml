[classic_edition]
other = "النسخة الكلاسيكية"

[classic_intro]
other = "النسخة 'الكلاسيكية' هي نسخة بديلة لـ <a href=\"{{ .modern }}\">النظير 'الحديث'</a>. لا تتطلب جافا سكريبت أو CSS حديث أو HTML معقد للعمل، مما يجعلها مثالية للقراء الذين يستخدمون أدوات الوصول أو المتصفحات القديمة. من ناحية أخرى، يمكن لمستخدمي الكتب الإلكترونية الآن التحقق من <a href=\"{{ .ebook }}\">نسخة الكتاب الإلكتروني</a>."

[classic_description]
other = "هذه الطبعة متطابقة في المحتوى. ومع ذلك، تم تبسيط الأدوات التفاعلية للعمل مع HTML الخالصة، على الرغم من أن هذه ستوفر رابط إلى المقالة الأصلية في حالة ما إذا كان القارئ يريد تجربة الإصدار الكامل."

[general_description]
other = 'كما هو الحال دائمًا، هذه المقالة متاحة على <a href="{{ .github }}">Github</a> لتمكين القراء من الإبلاغ عن الأخطاء أو اقتراح التغييرات. هناك أيضًا <a href="{{ .readings }}">قائمة قراءة داعمة</a> متوفرة للمساعدة في فهم السلسلة. كما يقبل المؤلف <a href="{{ .donations }}">التبرعات</a> و<a href="{{ .translations }}">الترجمات</a> للمساعدة في تحسين جودة المقالات الحالية والقادمة.'

[subscribe_title]
other = "البقاء محدث"

[subscribe_content]
other = 'أنا أقوم بنشر التحديثات على <a href="{{ . }}">ملفي الشخصي على تويتر</a>، ولكن يمكنك أيضًا الحصول على بريد إلكتروني عند نشر مقال جديد. يمكنك إلغاء الاشتراك في أي وقت، أستخدم Mailchimp للتعامل مع هذا.'

