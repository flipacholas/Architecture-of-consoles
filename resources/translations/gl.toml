[classic_edition]
other = "Edición clásica"

[classic_intro]
other = 'A edición "clásica" é unha versión alternativa á <a href="{{ .modern }}">homóloga "moderna"</a>. Non require Javascript, CSS de última xeración ou complexo HTML para funcionar, o que o fai ideal para lectores que usan ferramentas de accesibilidade ou navegadores de Internet herdados. Por outra banda, os usuarios de libros electrónicos agora poden consultar a <a href="{{ .ebook }}">Edición eBook</a>.'

[classic_description]
other = 'Esta edición é idéntica en canto ao contido. Non obstante, simplificáronse os widgets interactivos para que funcionen con HTML puro, aínda que ofrecerán unha ligazón ao artigo orixinal no caso de que o lector queira probar a "versión completa".'

[general_description]
other = 'Como sempre, este artigo está dispoñible en <a href="{{ .github }}">Github</a> para que os lectores poidan informar de erros ou propoñer cambios. Tamén hai unha <a href="{{ .readings }}">lista de lecturas complementarias</a> dispoñible para axudar a comprender a serie. O autor tamén acepta <a href="{{ .donations }}">doazóns</a> para axudar a mellorar a calidade dos artigos actuais e dos próximos.'

[subscribe_title]
other = "Manterse actualizado"

[subscribe_content]
other = 'Publico actualizacións no meu <a href="{{ . }}">perfil de Twitter</a>, pero tamén podes recibir un correo electrónico cando saia un artigo novo. Podes cancelar a subscrición en calquera momento, eu uso Mailchimp para xestionar isto.'

