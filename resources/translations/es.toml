[classic_edition]
other = "Edición clásica"

[classic_intro]
other = "La edición 'clásico' es una versión alternativa a la <a href=\"{{ .modern }}\">contraparte 'moderna'</a>. No requiere Javascript, CSS de última generación o HTML convoluted para trabajar, lo que lo hace ideal para lectores que utilizan herramientas de accesibilidad o navegadores de Internet heredados. Por otra parte, los usuarios de eBooks ahora pueden consultar la <a href=\"{{ .ebook }}\">edición eBook</a>."

[classic_description]
other = 'Esta edición es idéntica en cuanto al contenido. Sin embargo, los widgets interactivos han sido simplificado para trabajar con HTML puro. De cualquier manera, esto ofrecerá un enlace al artículo original en caso de que el lector quiera comprobar la "versión completa".'

[general_description]
other = 'Como siempre, este artículo está disponible en <a href="{{ .github }}">Github</a> para permitir a los lectores reportar errores o proponer cambios. También hay una <a href="{{ .readings }}">lista de lectura de apoyo</a> disponible para ayudar a entender la serie. El autor también acepta <a href="{{ .donations }}">donaciones</a> y <a href="{{ .translations }}">traducciones</a> para ayudar a mejorar la calidad de los artículos actuales y próximos.'

[subscribe_title]
other = "Mantente al tanto"

[subscribe_content]
other = 'Publico actualizaciones en mi perfil de <a href="{{ . }}">Twitter</a>, pero tambien puedes recibir un correo electrónico cuando se publique un nuevo articulo. Puedes darte de baja en cualquier momento, uso Mailchimp para gestionar esto.'

