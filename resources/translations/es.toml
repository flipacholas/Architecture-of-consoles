[book_intro]
other = "La edición 'de libro' es una versión del <a href=\"{{ . }}\">artículo en línea</a> lista para imprimir, ha sido diseñada de diferente manera para aprovechar las capacidades exclusivas de los documentos PDF."

[classic_intro]
other = "La edición 'clásica' es una versión alternativa a la <a href=\"{{ . }}\">contraparte 'moderna'</a>. No requiere Javascript, CSS de última generación o HTML complicado para funcionar, lo que la hace ideal para usuarios de eBooks, navegadores antiguos o lectores que requieran herramientas de accesibilidad."

[classic_description]
other = 'Esta edición es idéntica en cuanto al contenido. Sin embargo, los widgets interactivos han sido simplificado para trabajar con HTML puro. De cualquier manera, esto ofrecerá un enlace al artículo original en caso de que el lector quiera comprobar la "versión completa".'

[general_description]
other = 'Como siempre, este artículo está disponible en <a href="{{ .github }}">Github</a> para permitir a los lectores reportar errores o proponer cambios. También hay una <a href="{{ .readings }}">lista de lectura de apoyo</a> disponible para ayudar a entender la serie. El autor también acepta <a href="{{ .donations }}">donaciones</a> para ayudar a mejorar la calidad de los artículos actuales y próximos.'

