[classic_edition]
other = "Klassisk udgave"

[classic_intro]
other = '‘Klassisk’ udgave er en alternativ version til <a href="{{ .modern }}">‘moderne’ modpart</a>. Det kræver ikke Javascript, state-of-the-art CSS eller indviklet HTML for at fungere, hvilket gør det ideelt for læsere, der bruger tilgængelighedsværktøjer eller legacy internetbrowsere. På den anden side kan eBook-brugere nu tjekke <a href="{{ .ebook }}">eBook-udgaven</a>.'

[classic_description]
other = "Denne udgave er identisk indholdsmæssigt. Dog er interaktive widgets blevet forenklet til at arbejde med ren HTML, selvom disse vil tilbyde et link til den originale artikel, i tilfælde af at læseren ønsker at prøve 'fuld version'."

[general_description]
other = 'Som altid er denne artikel tilgængelig på <a href="{{ .github }}">Github</a> for at gøre det muligt for læsere at rapportere fejl eller foreslå ændringer. Der er også en <a href="{{ .readings }}">støttende læseliste</a> tilgængelig for at hjælpe med at forstå serien. Forfatteren accepterer også <a href="{{ .donations }}">donationer</a> for at hjælpe med at forbedre kvaliteten af nuværende artikler og kommende.'

[subscribe_title]
other = "Hold dig opdateret"

[subscribe_content]
other = 'Jeg poster opdateringer på min <a href="{{ . }}">Twitter profil</a>, men du kan også få en email når en ny artikel er ude. Du kan afmelde dig når som helst, jeg bruger Mailchimp til at håndtere dette.'

