[classic_edition]
other = "Edição clássica"

[classic_intro]
other = "A edição 'clássica' é uma alternativa à edição <a href=\"{{ .modern }}\">'moderna'</a>. Não requer Javascript, CSS de última geração ou HTML complicado para funcionar, o que a torna ideal para leitores que utilizam ferramentas de acessibilidade ou navegadores antigos. Por outro lado, usuários de eBook podem agora ver a <a href=\"{{ .ebook }}\">edição eBook</a>."

[classic_description]
other = 'Esta edição é idêntica no quesito de conteúdo. No entanto, widgets interativos foram simplificados para trabalhar com HTML puro, embora estes ofereçam um link para o artigo original, caso o leitor queira experimentar a "versão completa".'

[general_description]
other = 'Como sempre, este artigo está disponível no <a href="{{ .github }}">Github</a> para permitir que os leitores reportem erros ou proponham mudanças. Há também uma <a href="{{ .readings }}">lista de leitura de suporte</a> disponível para ajudar a entender os artigos. O autor também aceita <a href="{{ .donations }}">doações</a> para ajudar a melhorar a qualidade dos artigos existentes e dos próximos artigos.'

[subscribe_title]
other = "Mantenha-se atualizado"

[subscribe_content]
other = 'Eu publico atualizações no meu <a href="{{ . }}">perfil do Twitter</a>, mas você também pode receber um email quando um novo artigo for postado. Você pode cancelar a inscrição a qualquer momento, eu uso o Mailchimp para lidar com isso.'

